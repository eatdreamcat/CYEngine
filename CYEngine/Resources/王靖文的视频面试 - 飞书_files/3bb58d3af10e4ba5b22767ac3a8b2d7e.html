/**

</style><style type="text/css" class="adit-style">.spiner {
  display: inline-block;
  position: relative;
  height: 20px;
  width: 40px;
  vertical-align: middle;
}
.spiner > * {
  position: absolute;
  top: 5px;
  height: 10px;
  width: 10px;
  border-radius: 50%;
  background: #3370ff;
  opacity: 0.6;
  -webkit-transform: translateX(0px);
  transform: translateX(0px);
}
.spiner > *:nth-child(1) {
  left: 0;
  -webkit-animation: mymove 1.3s infinite ease-in;
  animation: mymove 1.3s infinite ease-in;
}
.spiner > *:nth-child(2) {
  left: 12px;
  -webkit-animation: mymove 1.3s 0.3s infinite ease-in;
  animation: mymove 1.3s 0.3s infinite ease-in;
}
.spiner > *:nth-child(3) {
  left: 24px;
  -webkit-animation: mymove 1.3s 0.6s infinite ease-in;
  animation: mymove 1.3s 0.6s infinite ease-in;
}
@-webkit-keyframes mymove {
  0%,
  100%,
  80% {
    opacity: 0.6;
    -webkit-transform: scale(0.4);
  }
  40% {
    opacity: 1;
    -webkit-transform: scale(1);
  }
}
@keyframes mymove {
  0%,
  100%,
  80% {
    opacity: 0.6;
    transform: scale(0.4);
  }
  40% {
    opacity: 1;
    transform: scale(1);
  }
}

.suite-profile-icon-button {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 28px;
  width: 28px;
  position: relative;
  box-sizing: border-box;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.4);
  color: #fff;
  cursor: pointer;
}
.suite-profile-icon-button:hover {
  background-color: #37f;
}
.suite-profile-icon-button:hover .suite-profile-icon-button-tip {
  display: inline-flex;
}
.suite-profile-icon-button:nth-child(n+2) {
  margin-left: 10px;
}
.suite-profile-icon-button:first-child .suite-profile-icon-button-tip {
  left: -15px;
}
.suite-profile-icon-button > i {
  font-size: 14px;
  line-height: 16px;
  cursor: pointer;
}
.suite-profile-icon-button-tip {
  z-index: 1;
  display: none;
  position: absolute;
  bottom: 35px;
  border-radius: 3px;
  box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.2);
  padding: 8px 12px;
  background-color: rgba(20, 31, 51, 0.9);
  color: #fff;
  font-size: 12px;
  line-height: 1.5;
  word-break: keep-all;
  white-space: nowrap;
  text-align: center;
}
.suite-profile-item {
  margin-top: 16px;
  line-height: 20px;
  font-size: 14px;
  display: flex;
  position: relative;
}
.suite-profile-item-name {
  color: #a1a5ad;
  width: 86px;
}
.suite-profile-item-value {
  flex: 1;
  word-break: break-word;
  color: #141f33;
  cursor: default;
}
.suite-profile-item-link {
  font-size: 14px;
  cursor: pointer;
  color: #37f;
  text-decoration: none;
}
.suite-profile-item-status {
  color: #a1a5ad;
  position: relative;
  display: flex;
  flex-direction: row;
  font-size: 12px;
  line-height: 16px;
  cursor: pointer;
}
.suite-profile-item-status .suite-profile-item-value {
  font-size: 14px;
  line-height: 20px;
}
.suite-profile-item-input {
  width: 100%;
  height: 20px;
  font-size: 14px;
  line-height: 20px;
  color: #a1a5ad;
  position: relative;
}
.suite-profile-item-input-content {
  width: calc(100% - 20px);
  font-size: 14px;
  outline: none;
  border: none;
}
.suite-profile-button {
  height: 32px;
  min-width: 100px;
  font-size: 14px;
  padding: 0 16px;
  background: #37f;
  color: white;
  position: relative;
  outline: none;
  border: none;
  border-radius: 4px;
}
.suite-profile-apply-btn,
.suite-profile-accept-btn,
.suite-profile-send-btn {
  width: 300px;
  cursor: pointer;
}
.suite-profile-applied-btn {
  width: 300px;
}
.suite-profile-button-cover {
  display: inline-block;
  padding: 0 16px;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.5);
}
.suite-profile-send-btn {
  width: 100px;
}
.suite-chat-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  height: 40px;
}
.suite-message-input-container,
.suite-chat-container {
  width: 100%;
  position: absolute;
  bottom: 0;
  z-index: 3;
  background: #fff;
}
.suite-message-input-icon {
  height: 14px;
  color: #aaa;
}
.suite-message-input {
  font-size: 14px;
  width: calc(100% - 24px);
  background: #f6f6f7;
  border: none;
  outline: none;
}
.suite-message-input::-webkit-input-placeholder {
  color: #a1a5ad;
}
.suite-chat-input {
  box-sizing: border-box;
  height: 40px;
  width: calc(100% - 20px);
  padding: 10px;
  margin: 10px;
  border: 1px solid #e6e8eb;
  border-radius: 4px;
  background: #f6f6f7;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  -webkit-user-select: none;
  user-select: none;
  outline: none;
}
.suite-chat-input::-webkit-input-placeholder {
  color: #a1a5ad;
}
.suite-profile {
  width: 320px;
  height: 500px;
  position: relative;
  z-index: 5;
  overflow: hidden;
}
.suite-profile::-webkit-scrollbar {
  display: none;
}
.suite-profile-content {
  transition: all 0.1s ease-in;
}
.suite-profile-header {
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  position: relative;
  z-index: 0;
  width: 100%;
  height: 270px;
}
.suite-profile-header-content {
  width: 100%;
  min-height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  position: absolute;
  box-sizing: border-box;
  padding: 16px;
  z-index: 3;
  opacity: 1;
  user-select: none;
  color: #fff;
  transition: all 0.1s ease-in;
}
.suite-header-back {
  position: absolute;
  top: 10px;
  left: 16px;
  width: 22px;
  height: 22px;
  background-color: rgba(20, 31, 51, 0.1);
  z-index: 4;
  text-align: center;
  line-height: 1;
  border-radius: 50%;
  padding-top: 6px;
  box-sizing: border-box;
  cursor: pointer;
}
.suite-profile-header-wrapper {
  position: relative;
  z-index: 1;
}
.suite-status-container {
  margin: 1px 0;
  font-size: 10px;
  overflow: hidden;
  line-height: 14px;
  opacity: 1;
  transition: all 0.2s ease-out;
}
.suite-profile-header-wrapper-enlarge {
  cursor: -webkit-zoom-in;
}
.suite-header-background {
  z-index: 1;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-position: center center;
  background-size: cover;
  transition: all 0.1s ease-in;
}
.suite-header-mask {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  opacity: 0.6;
  background-image: linear-gradient(-180deg, rgba(0, 0, 0, 0), #000);
  transition: all 0.2s ease;
}
.suite-profile-name-wrapper {
  text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
}
.suite-profile-name {
  font-size: 24px;
  font-weight: 600;
  line-height: 1em;
  padding-top: 5px;
  padding-bottom: 7px;
  margin: 0;
  user-select: text;
  cursor: text;
  display: inline-block;
}
.suite-profile-tenant {
  font-size: 14px;
  line-height: 18px;
  padding-top: 1px;
  padding-bottom: 7px;
  font-weight: 100;
  margin: 0;
}
.suite-onleave-info-other {
  font-size: 10px;
  font-weight: 600;
  font-style: normal;
  font-stretch: normal;
  letter-spacing: normal;
  white-space: nowrap;
  display: inline-flex;
  padding: 0 5px;
  height: 15px;
  line-height: 15px;
  align-items: center;
  color: #fff;
  background-color: #ff5b4c;
  border-radius: 2px;
  cursor: default;
}
.suite-button-wrapper {
  margin-top: 7px;
  display: flex;
  opacity: 1;
  transition: all 0.2s ease-out;
}
.suite-profile-main {
  box-sizing: border-box;
  height: 320px;
  width: 100%;
  padding: 0 18px;
  overflow: hidden;
  z-index: 2;
  position: relative;
  background: #fff;
}
.sd-status-clear {
  color: #c2c5cc;
  font-size: 14px;
  cursor: pointer;
}
.sd-edit {
  color: #c2c5cc;
  font-size: 14px;
  margin-left: 2px;
  cursor: pointer;
}
.sd-edit:hover {
  color: #37f;
}
.suite-now-status {
  font-size: 14px;
  margin-right: 8px;
  line-height: 20px;
}
.suite-status-icon {
  font-size: 14px;
  line-height: 16px;
  cursor: pointer;
  line-height: 28px;
  vertical-align: middle;
}
.suite-status-icon-default {
  color: #c2c5cc;
}
.suite-status-icon-business-trip {
  color: #37f;
}
.suite-status-icon-vacation {
  color: #fc3;
}
.suite-status-icon-meeting {
  color: #ff7040;
}
.suite-status-list {
  left: 0;
  right: 0;
  top: 20px;
  margin: 0 auto;
  padding: 6px 0;
  width: 198px;
  background-color: #fff;
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.08);
  position: absolute;
  z-index: 2;
}
.suite-status-list::after {
  z-index: -1;
}
.suite-status-item {
  height: 28px;
  padding-left: 12px;
}
.suite-status-item:hover {
  background-color: #37f;
}
.suite-status-item:hover .suite-status-icon-business-trip,
.suite-status-item:hover .suite-status-icon-vacation,
.suite-status-item:hover .suite-status-icon-meeting {
  color: white;
}
.suite-status-item:hover .suite-status-icon,
.suite-status-item:hover .suite-status-text {
  color: #fff;
}
.suite-status-text {
  margin-left: 8px;
  line-height: 28px;
  font-size: 12px;
  color: #141f33;
  vertical-align: middle;
}
.suite-chat-disabled {
  opacity: 0.4;
  cursor: not-allowed;
}
.suite-chat-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  height: 40px;
  width: 300px;
  margin: 10px;
}
.suite-chat-input {
  font-size: 14px;
}
.suite-profile-shrink .suite-profile-content {
  transform: translateY(-150px);
}
.suite-profile-shrink .suite-profile-header-content {
  transform: translateY(35px);
}
.suite-profile-shrink .suite-header-background {
  filter: blur(18px);
}
.suite-profile-shrink .suite-button-wrapper {
  opacity: 0;
}
.suite-profile-user-resigned {
  background: #a1a5ad;
  color: white;
}
.suite-profile-modal {
  width: 320px;
  height: 500px;
  border-radius: 4px;
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.08);
  position: relative;
  overflow: hidden;
}
.suite-profile-list {
  display: flex;
  position: absolute;
  transition: left 0.2s ease-out;
}
.suite-profile-back {
  position: absolute;
  width: 20px;
  height: 20px;
  top: 10px;
  left: 16px;
  z-index: 10;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  cursor: pointer;
}
.sd-back1 {
  font-size: 10px;
  margin-left: 4px;

  中性色

  Gray-8主要应用场景：一级标题和正文，普通状态正文，需要强调的图标等设计场景。
  Gray-7主要应用场景：产品辅品牌色，需要大面积颜色使用的页面等设计场景。
  Gray-6主要应用场景：副标题，次级正文，普通图标等设计场景。
  Gray-5主要应用场景：次级正文，次级图标等设计场景。
  Gray-4主要应用场景：搜索框内引导文字，文字、图标不可用状态等设计场景。

.suite-reactionIcon {
  width: auto;
  min-width: 18px;
  height: 18px;
  margin-right: 5px;
  background-size: cover;
  cursor: pointer;
}
.suite-reactionList {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  -webkit-user-select: none;
  user-select: none;
}
.suite-reactionList > .reactionItem {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  padding: 2px 6px;
  margin: 4px 10px 0 0;
  font-size: 12px;
  line-height: 18px;
  color: #a1a5ad;
  border-radius: 11px;
  background-color: rgba(0, 0, 0, 0.04);
}
.reactionItemIcon {
  width: auto;
  height: 18px;
  margin-right: 5px;
  cursor: pointer;
}
.reactionItemSeparate {
  width: 0;
  height: 12px;
  margin-right: 6px;
  border-left: 1px solid #c2c5cc;
}
.reactionItemUser:not(:last-child)::after {
  content: ",";
  margin-right: 5px;
}
@media (min-width: 768px) {
  .reactionItemUser:hover,
  .reactionItemMore_users:hover {
    cursor: pointer;
    color: #37f;
  }
}
.reactionItemMoreTip {
  margin-left: 5px;
}
.reactionItemMoreTip.suite-tipContent {
  display: block;
  position: relative;
  margin: 0;
  max-width: 200px;
  white-space: inherit;
  word-break: break-word;
  text-align: left;
}
.reactionItemMoreTip.suite-tipContent > .reactionItemUser:not(:last-child)::after {
  content: ",";
  margin-right: 5px;
}
.suite-reactionPanel {
  display: flex;
  flex-direction: column;
  width: 323px;
  height: auto;
  overflow: hidden;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.12);
  box-sizing: border-box;
  z-index: 3;
}
.suite-reactionPanel.recentBottom {
  flex-direction: column-reverse;
}
.suite-reactionPanel.recentBottom > .reactionPanelRecent {
  border: none;
  border-top: 1px solid #e4e5e7;
}
.reactionPanelRecent {
  height: 59px;
  padding: 0 0 6px 0;
  background: #fafbfc;
  box-sizing: border-box;
  border-bottom: 1px solid #e4e5e7;
}
.reactionPanelTip {
  color: #646a73;
  font-size: 10px;
  line-height: 14px;
  padding: 5px 0 4px 11px;
}
.reactionPanelItem {
  float: left;
  width: 53px;
  height: 28px;
  cursor: pointer;
}
@media (min-width: 768px) {
  .reactionPanelItem:hover > .suite-reactionIcon {
    transform: scale(1.4);
    -webkit-user-drag: none;
  }
}
.reactionPanelItem > .suite-reactionIcon {
  display: block;
  width: auto;
  height: 29px;
  margin: 0 auto;
  transition: transform 300ms;
  user-select: none;
  -webkit-user-select: none;
}

  overflow-y: overlay;
  overflow-x: hidden;
